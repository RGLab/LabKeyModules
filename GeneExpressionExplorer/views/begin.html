<script type='text/javascript'>

    var initGeneExpressionExplorer = function(){
        var webPartDiv = <%=webpartContext%>.wrapperDivId;

        var resizeModule;

        var GeneExpressionExplorer = new LABKEY.ext.GeneExpressionExplorer({
            webPartDivId: webPartDiv
        });

        resizeModule = function(w, h){

            LABKEY.ext.Utils.resizeToViewport( GeneExpressionExplorer, w, -1, null, null, -5 );

            GeneExpressionExplorer.resize();
        };

        Ext.EventManager.onWindowResize( resizeModule );
        Ext.EventManager.fireWindowResize();

    };

    Ext.onReady( initGeneExpressionExplorer );

</script>
